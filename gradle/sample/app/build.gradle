buildscript {    // Configuration for building
  repositories {
    jcenter()    // Bintray's repository - a fast Maven Central mirror & more
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.2.0' // If a newer version is available, use it
  }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'war'
}

apply plugin: 'com.google.cloud.tools.appengine'

repositories {
 maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots' // SNAPSHOT repository (if needed)
  }
  mavenCentral()
  jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.15.1.Final'
    // implementation group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.6.0.Final'
    // implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxb-provider', version: '4.6.0.Final'
    // implementation group: 'org.jboss.resteasy', name: 'jaxrs-api', version: '3.0.12.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.0.19.Final'
    // implementation group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '4.6.1.Final'

    // compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    compile 'com.google.appengine:appengine-api-1.0-sdk:+'  // Latest App Engine Api's
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'jstl:jstl:1.2'

    //objectify
    implementation group: 'com.googlecode.objectify', name: 'objectify', version: '5.1.24'

    // dataStore
    implementation group: 'com.google.cloud', name: 'google-cloud-datastore', version: '1.106.0'

    // json
    implementation group: 'org.json', name: 'json', version: '20090211'

    // implementation group: 'com.google.cloud.tools', name: 'appengine-gradle-plugin', version: '2.2.0'

    // Add your dependencies here.
    //  compile 'com.google.cloud:google-cloud:+'   // Latest Cloud API's http://googlecloudplatform.github.io/google-cloud-java

    // testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.33'
    testCompile 'org.mockito:mockito-all:1.10.19'

    testCompile 'com.google.appengine:appengine-testing:+'
    testCompile 'com.google.appengine:appengine-api-stubs:+'
    testCompile 'com.google.appengine:appengine-tools-sdk:+'
}

// sourceSets.main.java.srcDirs = ['src/main']
// sourceSets.test.java.srcDirs = ['src/test']

appengine {  // App Engine tasks configuration
  deploy {   // deploy configuration
    projectId = "rest-api-318906"    // System.getenv('GOOGLE_CLOUD_PROJECT')
    version = '1'
  }
}

group   = "com.example.appenginej8"        // Generated output GroupId
version = "1.0-SNAPSHOT"       // Version in generated output

sourceCompatibility = 1.8     // App Engine Flexible uses Java 8
targetCompatibility = 1.8 

application {
    // Define the main class for the application.
    mainClass = 'sample.routes.RestService'
}
