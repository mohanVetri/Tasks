plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.15.1.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.6.0.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '4.5.8.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '4.6.1.Final'

}

application {
    // Define the main class for the application.
    mainClass = 'rest.api.HelloWorld'
}
